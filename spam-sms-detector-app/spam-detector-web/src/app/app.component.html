<div class="md:flex flex-col gap-8 mx-auto max-w-5xl mt-12">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Spam SMS Detector</h2>
    <form (ngSubmit)="onSMSSubmit()" class="flex flex-col">
      <mat-form-field appearance="fill">
        <mat-label>SMS</mat-label>
        <input
          matInput
          [(ngModel)]="sms"
          name="message"
          [disabled]="isSMSLoading"
          required
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="isSMSLoading || sms.length === 0"
      >
        <ng-container *ngIf="!isSMSLoading">Check</ng-container>
        <mat-spinner *ngIf="isSMSLoading" diameter="20"></mat-spinner>
      </button>
    </form>
  </div>
  <div class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Spam URL Detector</h2>
    <form (ngSubmit)="onURLSubmit()" class="flex flex-col">
      <mat-form-field appearance="fill">
        <mat-label>URL</mat-label>
        <input
          matInput
          [(ngModel)]="url"
          name="message"
          [disabled]="isURLLoading"
          required
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="isURLLoading || url.length === 0"
      >
        <ng-container *ngIf="!isURLLoading">Check</ng-container>
        <mat-spinner *ngIf="isURLLoading" diameter="20"></mat-spinner>
      </button>
    </form>
  </div>
</div>
